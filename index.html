<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300;400;600&family=Roboto&family=Sarabun:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Div container</title>
</head>

<body>
    <h1>Div Container</h1>
    <hr>
    <header>
        <img src="https://picsum.photos//id/63/1024/300" alt="header">
    </header>
    <nav>
        <div class="prev">&lt;</div>
        <div class="button-group">
            <button>เช็คคูปองสะสม / เติมเงินบัตรเครดิต</button>
            <div class="phone-topup">
                <img src="./pics/phone.png" alt="phone">
                <button class="topup-text">เติมเงินมือถือ</button>
            </div>
            <button><img src="./pics/lang.png" alt="lang" class="lang-button"></button>
        </div>
    </nav>
    <div class="welcome">
        ยินดีต้อนรับ
    </div>
    <div class="select-header">
        กรุณาเลือกประเภทเครื่องดื่ม
    </div>
    <div class="items-row">
        <div class="item">
            <img src="./pics/star.png" alt="star" >
            <h4 class="content">
                เมนูแนะนำ
            </h4>
        </div>
        <div class="item">
            <img src="./pics/coffee.png" alt="coffee">
            <h4 class="content">
                กาแฟ
            </h4>
        </div>
    </div>
    <div class="items-row">
        <div class="item">
            <img src="./pics/tea.png" alt="tea">
            <h4 class="content">
                ชา
            </h4>
        </div>
        <div class="item">
            <img src="./pics/cocoa.png" alt="cocoa">
            <h4 class="content">
                นม, โกโก้ และคาราเมล
            </h4>
        </div>
    </div>
    <div class="items-row">
        <div class="item">
            <img src="./pics/proteins.png" alt="protein">
            <h4 class="content">
                Protein shake
            </h4>
        </div>
        <div class="item">
            <img src="./pics/soda.png" alt="soda">
            <h4 class="content">
                โซดา และ อื่นๆ
            </h4>
        </div>
    </div>
</body>

</html>
